farmWarDeployer.hostOnly=FarmWarDeployer는 오직 Host의 자식 엘리먼트인 Cluster 엘리먼트에서만 존재해야 합니다.
farmWarDeployer.mbeanNameFail=Engine [{0}]와(과) 호스트 [{1}]을(를) 위한 MBean 객체 이름을 생성할 수 없습니다.
farmWarDeployer.modInstall=[{1}]로부터 웹 애플리케이션 [{0}]을(를) 설치합니다.
farmWarDeployer.modInstallFail=WAR 파일을 설치할 수 없습니다.
farmWarDeployer.msgIoe=farm deploy 파일 메시지를 읽을 수 없습니다.
farmWarDeployer.msgRxDeploy=클러스터 배치 경로 [{0}]을(를) 수신함, war: [{1}]
farmWarDeployer.removeFailLocal=[{0}](으)로부터 로컬 삭제가 실패했습니다.
farmWarDeployer.removeFailRemote=FarmWarDeployer가 Context [{0}]을(를) 제거하지 못하였습니다. 다른 Manager가 해당 애플리케이션을 서비스 중에 있습니다!
farmWarDeployer.sendFragment=클러스터 war 파일 (경로: [{0}]) [{1}]을(를) [{2}](으)로 전송합니다.
farmWarDeployer.servicingDeploy=애플리케이션 [{0}]이(가) 서비스되고 있습니다. War 파일 [{1}]을(를) 다시 touch 하십시오!
farmWarDeployer.servicingUndeploy=애플리케이션 [{0}]이(가) 서비스 되고 있는 중이어서 백업 클러스터 노드로부터 제거될 수 없습니다.
farmWarDeployer.undeployEnd=Context [{0}]을(를) 삭제했습니다.

fileMessageFactory.deleteFail=[{0}]을(를) 삭제하지 못했습니다.

warWatcher.cantListWatchDir=WatchDir [{0}]에 존재하는 파일 목록을 구할 수 없습니다. 디렉토리가 존재하는지 그리고 읽기 권한이 있는지 검사하십시오.
warWatcher.checkWarResult=WarInfo.check()가 [{1}]에 대해 [{0}]을(를) 리턴했습니다.
warWatcher.checkingWar=WAR 파일 [{0}]을(를) 검사합니다.
