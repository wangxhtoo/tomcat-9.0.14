corsFilter.invalidPreflightMaxAge=preflightMaxAge를 파싱할 수 없습니다.
corsFilter.nullRequestType=CORSRequestType 객체가 null입니다.
corsFilter.wrongType1=타입이 [{0}]인 HttpServletRequest 객체가 요구됩니다.
corsFilter.wrongType2=타입이 [{0}]이거나 [{1}]인 HttpServletRequest 객체가 요구됩니다.

csrfPrevention.invalidRandomClass=randomClass로 설정된 [{0}] 클래스를 사용하여 java.util.Random 객체를 생성할 수 없습니다.

expiresFilter.invalidDurationNumber=디렉티브 [{1}] 내에서 유효하지 않은 duration (number) 값: [{0}]
expiresFilter.noDurationFound=디렉티브 [{0}] 내에서 duration을 찾을 수 없습니다.
expiresFilter.noExpirationConfigured=Request [{0}]에 대하여, response 상태: [{1}], content-type: [{2}], expiration헤더는 설정 안됨.
expiresFilter.noExpirationConfiguredForContentType=Content-type [{0}]을(를) 위한 Expires 설정이 존재하지 않습니다.
expiresFilter.responseAlreadyCommited=Request [{0}], 이미 커밋된 response에 ExpiresFilter를 적용할 수 없습니다.
expiresFilter.startingPointInvalid=Directive [{1}]에 있는 [{0}]은(는) Expiration 설정 Starting Point (access|now|modification|a<seconds>|m<seconds>)로서 유효하지 않은 값입니다.
