expiresFilter.unsupportedStartingPoint=지원되지 않는 startingPoint [{0}]입니다.
expiresFilter.useDefaultConfiguration=Content-Type [{1}]을(를) 위해 기본값 [{0}]을(를) 사용하여 [{2}]을(를) 리턴합니다.
expiresFilter.useMatchingConfiguration=[{0}]을(를) 사용하여 Content-type [{2}]이(가) [{1}]와(과) 매치되는지 검사하여 [{3}]을(를) 리턴합니다.

http.403=특정 리소스 [{0}]에 접근하는 것이 금지되어 있습니다.

