namingResources.cleanupCloseSecurity=コンテナ [{2}] のリソース [{1}] からメソッド [{0}] を取得できません。リソースを後始末しませんでした。
namingResources.cleanupNoClose=コンテナー [{1}] のリソース [{0}] にはメソッド [{2}] がないため、リソースの後始末を行いません。
